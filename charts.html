<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <title>채팅목록 - 코코아톡</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT, KT, LG U+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>06:34</span>
    </div>
    <div class="status-bar__column">
      <span>123%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">채팅목록</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="./setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="./chat1.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/kakao.webp" class="user-component__avater user-component__avater" />
          <div class="user-component__text">
            <h4 class="user-component__title">코코아톡</h4>
            <h6 class="user-component__subtitle">코코아톡이 처음이신가요?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">06:30</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
    <a href="./chat2.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/tube.jpeg" class="user-component__avater user-component__avater" />
          <div class="user-component__text">
            <h4 class="user-component__title">빡친 튜브</h4>
            <h6 class="user-component__subtitle">떡볶이 먹고싶당</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">06:33</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="charts.html">
          <span class="nav__notification badge">2</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav_ellipsis">•</span>
          <i class="fas fa-ellipsis-h fa-2x">
          </i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>화면이 너무 커요!😵‍💫</span>
  </div>

</body>

</html>
