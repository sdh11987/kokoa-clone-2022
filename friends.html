<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <title>친구 - 코코아톡</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT, KT, LG U+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>06:34</span>
    </div>
    <div class="status-bar__column">
      <span>123%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">친구들</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="./setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    친구들의 상태를 확인하세요.
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column my-profile">
        <img src="./img/profile.jpeg" class="user-component__avater user-component__avater--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">뒹굴라이언</h4>
          <h6 class="user-component__subtitle">어흥</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>채널보기</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/kakao.webp" class="user-component__avater user-component__avater--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">채널</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>10</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="charts.html">
          <span class="nav__notification badge">2</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav_ellipsis">•</span>
          <i class="fas fa-ellipsis-h fa-2x">
          </i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>화면이 너무 커요!😵‍💫</span>
  </div>

</body>

</html>
