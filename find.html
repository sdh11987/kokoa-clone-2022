<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <title>검색 - 코코아톡</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT, KT, LG U+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>06:34</span>
    </div>
    <div class="status-bar__column">
      <span>123%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">검색</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><a href="./setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
      <span class="screen-header_ellipsis">•</span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR코드</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>연락처로 친구찾기</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>엠지로 친구찾기</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-user-plus"></i>
        <span>직접 친구 추가</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">추천 친구</h6>
      <div class="user-component">
        <div class="user-component__column baby-apeach">
          <img src="./img/apeach.jpeg" class="user-component__avater user-component__avater--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">애기 어피치</h4>
            <h6 class="user-component__subtitle">오늘도 한 그릇 뚝딱!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-user-plus fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>오픈 채팅</h4>
        <span>
          오픈 채팅 홈으로!
          <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#H.O.T</h5>
          <h6 class="open-post__hashtags">#h.o.t #에쵸티 #전사의 후예</h6>
          <div class="open-post__members">
            <img src="./img/HOT_mini.jpeg" alt=".">
            <span class="open-post__member-count">13,012 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">참가하기</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="./img/hot.jpeg" alt=".">
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>21,857</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="charts.html">
          <span class="nav__notification badge">2</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search-plus fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav_ellipsis">•</span>
          <i class="fas fa-ellipsis-h fa-2x">
          </i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>화면이 너무 커요!😵‍💫</span>
  </div>

</body>

</html>
