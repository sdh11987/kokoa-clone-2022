<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <title>기타 - 코코아톡</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT, KT, LG U+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>06:34</span>
    </div>
    <div class="status-bar__column">
      <span>123%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">나머지</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="./setting.html"><i class="fas fa-cog fa-lg"></i></i></a></span>
      <span class="more__screen-header_ellipsis">•</span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/profile.jpeg" class="user-component__avater user-component__avater--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">뒹굴 라이언</h4>
          <h6 class="user-component__subtitle">+82-1004-1004 <i class="fas fa-info-circle fa-x"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fas fa-envelope-open-text fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar-alt"></i>
        <span>내 일정</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gift"></i>
        <span>선물하기</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile-beam"></i>
        <span>이모티콘</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-wallet"></i>
        <span>내 계좌</span>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-comments"></i>
        <span>오픈채팅</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-taxi"></i>
        <span>코코아 택시</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gamepad"></i>
        <span>코코아 게임</span>
      </div>
      <div class="icon-row__icon">
        <i class="fab fa-github"></i>
        <span>Git-hub</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">당신을 위한 제안!</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">코코아 스토리</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-piggy-bank"></i>
          </div>
          <span class="more-suggestions__icon-text">코코아 뱅크</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="./img/cartrider.jpeg" alt=".">
          </div>
          <span class="more-suggestions__icon-text">카트라이더</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="./img/appIcon.png" alt=".">
          </div>
          <span class="more-suggestions__icon-text">그림톡</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="charts.html">
          <span class="nav__notification badge">2</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav_ellipsis">•</span>
          <i class="fas fa-ellipsis-h fa-2x">
          </i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>화면이 너무 커요!😵‍💫</span>
  </div>

</body>

</html>
